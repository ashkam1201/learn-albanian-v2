<app-quiz-card>
  <h2>Your Profile</h2>
  <p>Recent quiz runs are saved with date and time.</p>

  <ng-container *ngIf="history.allRecords().length > 0; else emptyState">
    <mat-nav-list>
      <a mat-list-item *ngFor="let record of history.allRecords()">
        <div matLine>Score: {{ record.score }} / {{ record.total }}</div>
        <div matLine class="timestamp">
          {{ record.playedAt | date: 'medium' }}
        </div>
      </a>
    </mat-nav-list>
  </ng-container>

  <ng-template #emptyState>
    <p>No quizzes recorded yet. Play a quiz to see your progress.</p>
  </ng-template>
</app-quiz-card>
