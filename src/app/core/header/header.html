<mat-drawer-container class="nav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [autoFocus]="false">
    <div class="drawer-actions">
      <button mat-stroked-button color="primary" routerLink="/settings" (click)="drawer.close()">Settings</button>
      <button mat-stroked-button color="accent" routerLink="/" (click)="drawer.close()">Quiz</button>
      <button mat-stroked-button routerLink="/profile" (click)="drawer.close()">Profile</button>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar class="nav-toolbar">
      <button matIconButton (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
            <a routerLink="/"><span>Learn Albanian Quiz</span></a>
    </mat-toolbar>
  </mat-drawer-content>
</mat-drawer-container>
