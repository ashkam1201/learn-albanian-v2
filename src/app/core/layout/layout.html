<mat-sidenav-container class="layout-container">
  <mat-sidenav
    #sidenav
    class="sidebar"
    [mode]="sidenavMode()"
    [opened]="sidenavOpened()"
    [autoFocus]="false"
  >
    <div class="sidebar-header">Menu</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="isMobile() && sidenav.close()">
        <mat-icon aria-hidden="true">home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/play" (click)="isMobile() && sidenav.close()">
        <mat-icon aria-hidden="true">play_circle</mat-icon>
        <span>Play</span>
      </a>
      <a mat-list-item routerLink="/result" (click)="isMobile() && sidenav.close()">
        <mat-icon aria-hidden="true">leaderboard</mat-icon>
        <span>Results</span>
      </a>
      <a mat-list-item routerLink="/settings" (click)="isMobile() && sidenav.close()">
        <mat-icon aria-hidden="true">settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <app-header [isMobile]="isMobile()" (toggleSidenav)="sidenav.toggle()"></app-header>
    <main class="page">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
