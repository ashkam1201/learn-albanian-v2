<mat-sidenav-container class="layout-container">
  <mat-sidenav
    #sidenav
    class="sidebar"
    [mode]="sidenavMode()"
    [opened]="sidenavOpened()"
    [autoFocus]="false"
  >
    <div class="sidebar-header">Menu</div>
    <mat-nav-list class="sidebar-nav">
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="isMobile() && sidenav.close()"
      >
        <mat-icon matListItemIcon aria-hidden="true">home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a
        mat-list-item
        routerLink="/play"
        routerLinkActive="active"
        (click)="isMobile() && sidenav.close()"
      >
        <mat-icon matListItemIcon aria-hidden="true">play_circle</mat-icon>
        <span matListItemTitle>Play</span>
      </a>
      <a
        mat-list-item
        routerLink="/result"
        routerLinkActive="active"
        (click)="isMobile() && sidenav.close()"
      >
        <mat-icon matListItemIcon aria-hidden="true">leaderboard</mat-icon>
        <span matListItemTitle>Results</span>
      </a>
      <a
        mat-list-item
        routerLink="/settings"
        routerLinkActive="active"
        (click)="isMobile() && sidenav.close()"
      >
        <mat-icon matListItemIcon aria-hidden="true">settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <app-header [isMobile]="isMobile()" (toggleSidenav)="sidenav.toggle()"></app-header>
    <main class="page">
      <div class="route-container" [@routeAnimations]="routeAnimationKey()">
        <router-outlet></router-outlet>
      </div>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
